  <h3> Send us a message </h3>
  <br>

  <label for="issue">What is this about?</label>
  <input type="text" list="issues" id="issue" name="issue">

  <datalist id="issues">
    <option value="Compliment"></option>
    <option value="Complaint"></option>
    <option value="Suggestion"></option>
    <option value="Question"></option>
    <option value="Other"></option> 
  </datalist>

  <div class="details">
    <label for="contact-first-name">First Name:</label>
    <input type="text" aria-required="true" id="contact-first-name" name="FirstName" minlength="2">
  </div>

  <div class="details">
    <label for="contact-last-name">Last Name:</label>
    <input type="text" aria-required="true" id="contact-last-name" name="LastName" minlength="2">
  </div>

  <div class="details">
    <label for="contact-email">Email:</label>
    <input type="text" aria-required="true" id="contact-email" name="Email" minlength="2">
  </div>

  <div class="details">
    <label for="address">Address:</label>
    <textarea type="text" aria-required="true" id="address" name="Address" rows="3" cols="30"></textarea>
  </div>
  
  <div class="details">
    <label for="comment">Enter your comment or question:</label>
    <textarea type="text" aria-required="true" id="comment" name="Comment" rows="7" cols="50"></textarea>
  </div>
